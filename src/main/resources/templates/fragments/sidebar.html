<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="adminLteHeader :: adminLteHeader"/>
<div th:fragment="sidebar">
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a class="brand-link" href="/">
            <span class="brand-text font-weight-light">Simple Board</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="info">
                    <a class="d-block" href="#" sec:authorize="isAuthenticated()"><span
                            sec:authentication="principal.username"></span></a>
                    <a class="d-block" href="/logout" sec:authorize="isAuthenticated()" style="font-size: 4px;">로그아웃</a>
                    <form action="login" autocomplete="off" method="POST" name="login-form"
                          sec:authorize="isAnonymous()">
                        <div class="form-group">
                            <input class="form-control" name="username" placeholder="로그인아이디를 입력해주세요" type="text"
                                   value="testID10001">
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="password" placeholder="비밀번호를 입력해주세요" type="password"
                                   value="1234">
                        </div>
                        <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}"/>
                        <button class="btn btn-primary" id="sendlogin" type="submit">login</button>
                    </form>
                    <a class="d-block" href="/users/create" sec:authorize="isAnonymous()"
                       style="font-size: 4px;">회원가입</a>
                </div>
            </div>
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-accordion="false" data-widget="treeview"
                    role="menu">
                    <li class="nav-item has-treeview menu-open">
                        <a class="nav-link active" href="/posts">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>
                                전체 게시물
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                    </li>
                    <li class="nav-item has-treeview">
                        <a class="nav-link" href="/post/humor">
                            <i class="nav-icon far fa-plus-square"></i>
                            <p>
                                유머
                                <i class="fas fa-angle-left right"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a class="nav-link" href="/login">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Login</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="pages/examples/register.html">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Register</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="pages/examples/forgot-password.html">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Forgot Password</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="pages/examples/recover-password.html">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Recover Password</p>
                                </a>
                            </li>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Sidebar Menu -->
    </aside>
</div>
</body>
</html>
