<div class="container">
    <div class="row">
        <!-- 입력폼 그리드 -->
        <div class="col-lg-4">
            <form action="loginAsk" method="post">
                <!-- ID입력 -->
                <div class="input-group mt-3 mb-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">ID</span>
                    </div>
                    <input aria-describedby="basic-addon1" aria-label="Input ID" class="form-control"
                           name="userID" placeholder="Input ID"
                           required type="text">
                </div>
                <!-- PW입력 -->
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">PW</span>
                    </div>
                    <input aria-describedby="basic-addon1" aria-label="Input Password" class="form-control"
                           name="userID" placeholder="Input Password"
                           required type="password">
                </div>
                <!-- 로그인 버튼 -->
                <button class="btn btn-dark btn-sm btn-block" type="submit">
                    로그인 하기
                </button>
            </form>

            <!-- 회원가입 버튼 -->
            <button class="btn btn-dark btn-sm btn-block mt-1" onclick="location.href='/register'"
                    type="button">회원가입 하기
            </button>
        </div>
        <!-- 그림 넣을 그리드 -->
        <div class="col-lg-8"></div>
    </div>
</div>
