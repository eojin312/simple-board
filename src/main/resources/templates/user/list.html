<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>회원 관리</title>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <script src="../../static/js/userService.js"></script>
</head>
<body>
<div class="container">
    <div class="board-area">
        <div class="menu-area">
            <div class="category-area"></div>
            <div class="view-type-area"></div>
        </div>
        <div class="list-area">
            <table class="table table-striped">
                <thead>
                <th>회원번호</th>
                <th>회원아이디</th>
                <th>회원이름</th>
                <th>회원이메일</th>
                <th>회원생년</th>
                <th>회원성별</th>
                </thead>
                <tbody id="list-tbody"></tbody>
            </table>
        </div>
        <div class="create-area">
            <a class="btn btn-secondary" href="/users/create" role="button">회원가입</a>
        </div>
        <div class="search-area"><input id="search_keyword" name="search_keyword" type="text" value=""/>
            <input id="search_button" onclick="UserService.search();" type="button" value="검색"/>
        </div>
        <div class="pagination-area"></div>
    </div>
</div>
<script src="/js/userService.js"></script>
<script>
    $(document).ready(function () {
        UserService.getUserList();
    });
</script>
</body>
</html>
