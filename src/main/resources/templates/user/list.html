<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/adminLteHeader :: adminLteHeader"></head>
<title>간단한 게시판</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="wrapper">
    <div th:replace="fragments/sidebar :: sidebar"/>
    <div th:replace="fragments/adminLteBodyHeader :: adminLteBodyHeader"/>
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-12">
                    <div class="card-header">
                        <h3 class="card-title">전체 글 리스트</h3>
                        <div class="card-tools">
                            <div class="input-group input-group-sm">
                                <select id="search-type" name="search-type">
                                    <option value="loginId">회원아이디</option>
                                    <option value="name">회원이름</option>
                                    <option value="email">회원이메일</option>
                                </select>
                                <input class="form-control float-right" id="search-keyword" name="search-keyword"
                                       placeholder="Search" type="text"/>
                                <div class="input-group-append">
                                    <button class="btn btn-default" id="search-btn" onclick="UserService.search();"
                                            type="button">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body table-responsive p-0">
                        <div class="board-area">
                            <div class="menu-area">
                                <div class="category-area"></div>
                                <div class="view-type-area"></div>
                            </div>
                            <div class="list-area">
                                <table class="table table-hover">
                                    <thead>
                                    <th>회원번호</th>
                                    <th>회원아이디</th>
                                    <th>회원이름</th>
                                    <th>회원이메일</th>
                                    <th>회원생년</th>
                                    <th>회원성별</th>
                                    </thead>
                                    <tbody id="list-tbody"></tbody>
                                </table>
                            </div>

                            <div class="create-area"></div>
                        </div>
                        <div class="pagination-area" style="text-align: center;"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="/js/commonUtil.js"></script>
<script src="/js/userService.js"></script>
<script>
    $(document).ready(function () {
        UserService.getUserList();
    });
</script>
</body>
</html>
