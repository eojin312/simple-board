<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>회원 생성</title>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div class="container">
    <div class="create">

        <form action="/api/users/create" method="post">
            <div class="form-group">
                <label>이름</label>
                <input class="form-control" id="name" placeholder="이름을 입력해주세요" type="text">
            </div>
            <div class="form-group">
                <label>이메일</label>
                <input class="form-control" id="email" placeholder="이메일을 입력해주세요" type="text">
            </div>
            <div class="form-group">
                <label>아이디</label>
                <input class="form-control" id="loginId" placeholder="id 를 입력해주세요" type="text">
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input class="form-control" id="loginPassword" placeholder="비밀번호를 입력해주세요" type="password">
            </div>
            <div class="form-group">
                <label>성별</label>
                <select class="selectpicker">
                    <option value="M">남자</option>
                    <option value="F">여자</option>
                </select>
            </div>
            <div class="form-group">
                <label>생년</label>
                <input class="form-control" id="birthYear" placeholder="생년을를 입력해주세요" type="text">
            </div>

            <div class="img-area">
                <label for="attach-file">이미지</label>
                <form action="/api/upload" enctype="multipart/form-data" id="upload-form" method="post"
                      name="upload-form">
                    <input id="attach-file" name="attach-file" type="file"/>
                    <button class="btn btn-success" onclick="UserService.upload();" type="button">upload</button>
                </form>
                <input id="file-path" type="hidden" value=""/>
                <div class="select-img">
                    <img id="preview-image"/>
                </div>
            </div>
        </form>
        <a class="btn btn-secondary" href="/user/list" role="button">취소</a>
        <button class="btn btn-primary" id="create_button" onclick="UserService.save();" type="button">등록</button>
    </div>
</div>
<script src="/js/userService.js"></script>
<script>
    $(document).ready(function () {
        UserService.bindEvent();
    });
</script>
</body>
</html>
