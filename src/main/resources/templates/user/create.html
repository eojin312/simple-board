<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 생성</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="create">
        <form action="/users/create" method="post">
            <div>
                <label>이름</label>
                <input class="form-group" id="name" placeholder="이름을 입력해주세요" type="text" value="name">
            </div>
            <div>
                <label>이메일</label>
                <input class="form-group" id="email" placeholder="이메일을 입력해주세요" type="text" value="email">
            </div>
            <div>
                <label>아이디</label>
                <input class="form-group" id="loginId" placeholder="id 를 입력해주세요" type="text" value="loginId">
            </div>
            <div>
                <label>비밀번호</label>
                <input class="form-group" id="loginPassword" placeholder="비밀번호를 입력해주세요" type="password"
                       value="loginPassword">
            </div>
            <div>
                <label>비밀번호</label>
                <select class="selectpicker" data-selected-text-format="count" multiple>
                    <option>남자</option>
                    <option>여자</option>
                </select>
            </div>
        </form>
    </div>
</div>
</body>
</html>
