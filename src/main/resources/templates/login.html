<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div class="container">
    <div class="login-area">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <form action="login" autocomplete="off" method="POST" name="login-form">
                            <div class="form-group">
                                <input class="form-control" name="username" placeholder="로그인아이디를 입력해주세요" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="password" placeholder="비밀번호를 입력해주세요" type="password">
                            </div>
                            <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}"/>
                            <button class="btn btn-primary" id="sendlogin" type="submit">login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
