<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/adminLteHeader :: adminLteHeader"></head>
<body>
<input id="post-no" th:value="${post.id}" type="hidden"/>

<div th:replace="fragments/header :: header"/>
<div th:replace="fragments/adminLteBodyHeader :: adminLteBodyHeader"/>
<div class="container">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <th:block th:text="${post.title}"></th:block>
                    </h3>
                    <div class="card-tools" style="float: right">
                        <span style="float: left;">조회수 </span><span id="view" style="float: left"
                                                                    th:text="${updatedReadCount}"></span>
                        <i class="fas fa-minus"></i>
                        <span style="float: left;">작성자 </span><span id="author" style="float: left"
                                                                    th:text="${post.author}"></span>
                        <i class="fas fa-times"></i>
                        <span id="create-date" style="float: left" th:text="${post.createdDate}"></span>
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="card-body">
                    <th:block th:text="${post.contents}"></th:block>
                    <div>
                        <img id="file-name" onerror="this.parentNode.style.display='none'"/>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <div class="footer-button">
                        <button class="btn btn-primary" onclick="window.location.href='/posts';" type="button">목록으로
                        </button>
                        <button class="btn btn-warning" onclick="goUpdate($('#post-no').val());" type="button">수정
                        </button>
                        <button class="btn btn-danger" onclick="PostService.delete($('#post-no').val());" type="button">
                            삭제
                        </button>
                        <button class="btn btn-success" id="vote-like"
                                onclick="postLikeService.save($('#post-no').val());"
                                type="button">좋아요
                        </button>
                        (<span id="likeCount" th:text="${likeCount}"></span>)
                    </div>
                </div>
                <!-- /.card-footer-->
            </div>
            <!-- /.card -->

        </section>
        <!-- /.content -->
    </div>
    <br/>
    <div class="comment-save-area">
        <div class="col-sm-10">
            <textarea class="form-control" id="contents" name="comments"></textarea>
            <span><button class="btn btn-primary" id="comment_button" onclick="CommentService.save()"
                          type="submit">댓글작성</button></span>
        </div>
    </div>

    <div class="comments-result-list">
        <ul>
            <li th:each="comment : ${commentList}">
                <div>
                    <span id="commenter_name" th:text="${comment.user.name}"></span>
                    <span>시간</span>
                </div>
                <div th:text="${comment.contents}"></div>
            </li>
        </ul>
    </div>
</div>
<script src="/js/commonUtil.js"></script>
<script src="/js/postService.js"></script>
<script src="/js/commnetService.js"></script>
<script src="/js/postLikeService.js"></script>
<script>
    function goUpdate(postId) {
        location.href = '/posts/' + postId + '/update';
    }
</script>
<!-- jQuery -->
<script src="AdminLTE-3.0.5/plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="AdminLTE-3.0.5/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="AdminLTE-3.0.5/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- ChartJS -->
<script src="AdminLTE-3.0.5/plugins/chart.js/Chart.min.js"></script>
<!-- Sparkline -->
<script src="AdminLTE-3.0.5/plugins/sparklines/sparkline.js"></script>
<!-- JQVMap -->
<script src="AdminLTE-3.0.5/plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="AdminLTE-3.0.5/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<!-- jQuery Knob Chart -->
<script src="AdminLTE-3.0.5/plugins/jquery-knob/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="AdminLTE-3.0.5/plugins/moment/moment.min.js"></script>
<script src="AdminLTE-3.0.5/plugins/daterangepicker/daterangepicker.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="AdminLTE-3.0.5/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Summernote -->
<script src="AdminLTE-3.0.5/plugins/summernote/summernote-bs4.min.js"></script>
<!-- overlayScrollbars -->
<script src="AdminLTE-3.0.5/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="AdminLTE-3.0.5/dist/js/adminlte.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="AdminLTE-3.0.5/dist/js/pages/dashboard.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="AdminLTE-3.0.5/dist/js/demo.js"></script>
</body>
</html>
