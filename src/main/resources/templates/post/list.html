<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>게시물 리스트</title>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div class="container">
    <h1>글 게시판</h1>
    <div class="login-area">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <form action="login" autocomplete="off" method="POST" name="login-form">
                            <div class="form-group">
                                <input class="form-control" name="username" placeholder="로그인아이디를 입력해주세요" type="text"
                                       value="testID10001">
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="password" placeholder="비밀번호를 입력해주세요" type="password"
                                       value="1234">
                            </div>
                            <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}"/>
                            <button class="btn btn-primary" id="sendlogin" type="submit">login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="list-area">
        <table class="table table-hover">
            <thead class="thead-dark">
            <th style=" width: 10px;">#</th>
            <th>제목</th>
            <th>작성자</th>
            <th>카테고리</th>
            <th>시간</th>
            </thead>
            <tbody id="list-tbody"></tbody>
        </table>
    </div>
    <div class="pagination-area2" style="text-align: center;"></div>
    <div class="list-footer-area">
        <button class="btn btn-primary" onclick="location.href='/posts/create'" type="button">글쓰러가기</button>
    </div>
</div>

<script src="/js/commonUtil.js"></script>
<script src="/js/postService.js"></script>
<script>
    $(document).ready(function () {
        PostService.getList();
    })
</script>
</body>
</html>
