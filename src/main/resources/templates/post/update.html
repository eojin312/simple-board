<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<br/>
    <div class="create">
        <div>
            <label>글 번호</label>
            <span id="id" th:text="${id}"></span>
        </div>
        <div class="form-group">
            <label>제목</label>
            <input class="form-control" id="title" th:value="${post.title}" type="text">
        </div>
        <div class="form-group">
            <label>작성자</label>
            <span th:text="${post.author}"></span>
        </div>
        <div class="form-group">
            <label for="contents"></label>
            <textarea class="form-control rounded-0" id="contents" rows="10" th:text="${post.contents}"></textarea>
        </div>
        <div class="form-group">
            <label>카테고리</label>
            <select class="selectpicker" id="category" th:field="*{post.category}">
                <option th:text="유머" th:value="humor"></option>
                <option th:text="일반" th:value="nomal"></option>
            </select>
        </div>

        <div class="img-area">
            <label>첨부파일</label>
            <form action="/api/upload" enctype="multipart/form-data" id="upload-form" method="post" name="upload-form">
                <input name="attach-file" type="file">
                <input onclick="PostService.upload();" type="button" value="upload">
            </form>
            <input id="file-name" type="hidden" value=""/>
            <img id="profile-image"/>
        </div>
        <br/>
        <a class="btn btn-secondary" href="/" role="button">취소</a>
        <button class="btn btn-primary" id="create_button" onclick="PostService.update();" type="button">등록</button>
        <br/>
    </div>
    <input id="" type="hidden">

<script src="/js/commonUtil.js"></script>
    <script src="/js/postService.js"></script>
    <script>
        var id = $('#id').html();
        $(document).ready(function () {
            PostService.getUpdateInfo(id);
        });
    </script>
</body>
</html>
