<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<br/>
<div class="container">
    <div class="create">
        <div class="form-group">
            <label>제목</label>
            <input class="form-control" id="title" placeholder="제목을 지어주세요" type="text">
        </div>
        <div class="form-group">
            <label>작성자</label>
            <input class="form-control" id="author" placeholder="작성자를 입력해주세요" readonly
                   th:value="${authUser.getUser().getName()}" type="text">
        </div>
        <div class="form-group">
            <label for="contents"></label>
            <textarea class="form-control rounded-0" id="contents" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label>카테고리</label>
            <select class="selectpicker" id="gender">
                <option value="humor">유머</option>
                <option value="horror">공포</option>
            </select>
        </div>

        <div class="img-area">
            <label>첨부파일</label>
            <form action="/api/upload" enctype="multipart/form-data" id="upload-form" method="post" name="upload-form">
                <input name="attach-file" type="file">
                <input onclick="PostService.upload();" type="button" value="upload">
            </form>
            <input id="file-name" type="hidden" value=""/>
            <img id="profile-image"/>
        </div>
        <br/>
        <a class="btn btn-secondary" href="/" role="button">취소</a>
        <button class="btn btn-primary" id="create_button" onclick="PostService.save();" type="button">등록</button>
        <br/>
    </div>
</div>
<script src="/js/commonUtil.js"></script>
<script src="/js/postService.js"></script>
<script>
    $(document).ready(function () {
        PostService.bindEvent();
    });
</script>
</body>
</html>
